[package]
name = "zdx-cli"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.100"
bytes = "1.11.0"
chrono = "0.4.42"
clap = { version = "4.5.53", features = ["derive"] }
ctrlc = "3.4"
dirs = "6.0"
futures-util = "0.3.31"
reqwest = { version = "0.12.25", features = ["json", "stream"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
tokio = { version = "1.48.0", features = ["rt-multi-thread", "time", "process"] }
toml = "0.8"
url = "2.5"
uuid = { version = "1.19.0", features = ["v4"] }

[dev-dependencies]
assert_cmd = "2.1.1"
predicates = "3.1.3"
serde_json = "1.0.145"
tempfile = "3.23.0"
tokio = { version = "1.48.0", features = ["rt-multi-thread", "macros", "time", "process"] }
wiremock = "0.6.5"
