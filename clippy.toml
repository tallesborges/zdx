# Clippy configuration for zdx

# Cognitive complexity threshold for functions
cognitive-complexity-threshold = 25

# Maximum number of lines in a function body
too-many-lines-threshold = 100

# Type complexity threshold
type-complexity-threshold = 250

# Maximum number of function arguments
too-many-arguments-threshold = 7

# Allow common prefixes in enum variants (like ErrorKind::IoError)
enum-variant-name-threshold = 3

# Warn on absolute paths with more than 4 segments
# 4 segments allows: std::env::var, tokio::sync::mpsc, crate::config::Config
absolute-paths-max-segments = 4
