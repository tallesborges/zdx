name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-15
            target: aarch64-apple-darwin
          - os: macos-15-intel
            target: x86_64-apple-darwin
    env:
      RUSTC_WRAPPER: sccache
      SCCACHE_GHA_ENABLED: "true"
      SCCACHE_GHA_CACHE_VERSION: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install toolchain (pinned)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90.0

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.6

      - name: Cargo cache
        uses: Swatinem/rust-cache@v2

      - name: Add target
        run: rustup target add ${{ matrix.target }}

      - name: Build
        run: cargo build -p zdx --release --locked --target ${{ matrix.target }}

      - name: Package
        run: tar -czf zdx-${{ matrix.target }}.tar.gz -C target/${{ matrix.target }}/release zdx

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zdx-${{ matrix.target }}
          path: zdx-${{ matrix.target }}.tar.gz

      - name: sccache stats
        run: sccache --show-stats

  release:
    name: publish release
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push'
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Collect assets
        run: |
          mkdir -p dist/assets
          find dist -name 'zdx-*.tar.gz' -exec mv {} dist/assets/ \;
          ls -la dist/assets

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/assets/zdx-*.tar.gz
          generate_release_notes: true