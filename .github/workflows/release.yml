name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-15
            target: aarch64-apple-darwin
          - os: macos-15-intel
            target: x86_64-apple-darwin
    env:
      RUSTC_WRAPPER: sccache
      SCCACHE_GHA_ENABLED: "true"
      SCCACHE_GHA_CACHE_VERSION: "1"
      CARGO_TARGET_DIR: ${{ github.workspace }}/../.zdx/cargo-target
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install toolchain (pinned)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90.0

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9
        with:
          version: "v0.12.0"

      - name: Cargo cache
        uses: Swatinem/rust-cache@v2

      - name: Add target
        run: rustup target add ${{ matrix.target }}

      - name: Build
        run: cargo build -p zdx --release --locked --target ${{ matrix.target }}

      - name: Package
        run: tar -czf zdx-${{ matrix.target }}.tar.gz -C "$CARGO_TARGET_DIR/${{ matrix.target }}/release" zdx

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zdx-${{ matrix.target }}
          path: zdx-${{ matrix.target }}.tar.gz

      - name: sccache stats
        run: sccache --show-stats

  release:
    name: publish release
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push'
    env:
      HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Collect assets
        run: |
          mkdir -p dist/assets
          find dist -name 'zdx-*.tar.gz' -exec mv {} dist/assets/ \;
          ls -la dist/assets

      - name: Generate Homebrew formula
        run: |
          version="${GITHUB_REF_NAME#v}"
          sha_arm=$(sha256sum dist/assets/zdx-aarch64-apple-darwin.tar.gz | awk '{print $1}')
          sha_intel=$(sha256sum dist/assets/zdx-x86_64-apple-darwin.tar.gz | awk '{print $1}')
          sha_linux=$(sha256sum dist/assets/zdx-x86_64-unknown-linux-gnu.tar.gz | awk '{print $1}')
          cat > dist/assets/zdx.rb <<'FORMULA'
          class Zdx < Formula
            desc "Terminal AI assistant"
            homepage "https://github.com/REPO_PLACEHOLDER"
            version "VERSION_PLACEHOLDER"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/REPO_PLACEHOLDER/releases/download/v#{version}/zdx-aarch64-apple-darwin.tar.gz"
                sha256 "SHA_ARM_PLACEHOLDER"
              else
                url "https://github.com/REPO_PLACEHOLDER/releases/download/v#{version}/zdx-x86_64-apple-darwin.tar.gz"
                sha256 "SHA_INTEL_PLACEHOLDER"
              end
            end

            on_linux do
              url "https://github.com/REPO_PLACEHOLDER/releases/download/v#{version}/zdx-x86_64-unknown-linux-gnu.tar.gz"
              sha256 "SHA_LINUX_PLACEHOLDER"
            end

            def install
              bin.install "zdx"
            end

            test do
              assert_match "zdx", shell_output("#{bin}/zdx --version")
            end
          end
          FORMULA
          # Replace placeholders with actual values
          sed -i "s|REPO_PLACEHOLDER|${GITHUB_REPOSITORY}|g" dist/assets/zdx.rb
          sed -i "s|VERSION_PLACEHOLDER|${version}|g" dist/assets/zdx.rb
          sed -i "s|SHA_ARM_PLACEHOLDER|${sha_arm}|g" dist/assets/zdx.rb
          sed -i "s|SHA_INTEL_PLACEHOLDER|${sha_intel}|g" dist/assets/zdx.rb
          sed -i "s|SHA_LINUX_PLACEHOLDER|${sha_linux}|g" dist/assets/zdx.rb

      - name: Checkout Homebrew tap
        if: env.HOMEBREW_TAP_TOKEN != ''
        uses: actions/checkout@v4
        with:
          repository: tallesborges/homebrew-zdx
          token: ${{ env.HOMEBREW_TAP_TOKEN }}
          path: homebrew-zdx

      - name: Update Homebrew formula
        if: env.HOMEBREW_TAP_TOKEN != ''
        run: |
          set -euo pipefail
          version="${GITHUB_REF_NAME#v}"
          mkdir -p homebrew-zdx/Formula
          cp dist/assets/zdx.rb homebrew-zdx/Formula/zdx.rb
          cd homebrew-zdx
          # Clean up old Cask if it exists
          if [ -d Casks ]; then
            git rm -rf Casks || true
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/zdx.rb
          if git diff --cached --quiet; then
            echo "Formula already up to date."
            exit 0
          fi
          git commit -m "chore: update zdx formula to v${version}"
          git push

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/assets/zdx-*.tar.gz
            dist/assets/zdx.rb
          generate_release_notes: true