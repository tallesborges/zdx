name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-15
            target: aarch64-apple-darwin
          - os: macos-15-intel
            target: x86_64-apple-darwin
    env:
      RUSTC_WRAPPER: sccache
      SCCACHE_GHA_ENABLED: "true"
      SCCACHE_GHA_CACHE_VERSION: "1"
      CARGO_TARGET_DIR: ${{ github.workspace }}/../.zdx/cargo-target
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install toolchain (pinned)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90.0

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9
        with:
          version: "v0.12.0"

      - name: Cargo cache
        uses: Swatinem/rust-cache@v2

      - name: Add target
        run: rustup target add ${{ matrix.target }}

      - name: Build
        run: cargo build -p zdx --release --locked --target ${{ matrix.target }}

      - name: Package
        run: tar -czf zdx-${{ matrix.target }}.tar.gz -C "$CARGO_TARGET_DIR/${{ matrix.target }}/release" zdx

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zdx-${{ matrix.target }}
          path: zdx-${{ matrix.target }}.tar.gz

      - name: sccache stats
        run: sccache --show-stats

  release:
    name: publish release
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push'
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Collect assets
        run: |
          mkdir -p dist/assets
          find dist -name 'zdx-*.tar.gz' -exec mv {} dist/assets/ \;
          ls -la dist/assets

      - name: Generate Homebrew cask
        run: |
          version="${GITHUB_REF_NAME#v}"
          sha_arm=$(sha256sum dist/assets/zdx-aarch64-apple-darwin.tar.gz | awk '{print $1}')
          sha_intel=$(sha256sum dist/assets/zdx-x86_64-apple-darwin.tar.gz | awk '{print $1}')
          cat > dist/assets/zdx.rb <<EOF
          cask "zdx" do
            arch arm: "aarch64", intel: "x86_64"

            version "${version}"
            sha256 arm: "${sha_arm}", intel: "${sha_intel}"

            url "https://github.com/${GITHUB_REPOSITORY}/releases/download/v#{version}/zdx-#{arch}-apple-darwin.tar.gz"
            name "zdx"
            desc "Terminal AI assistant"
            homepage "https://github.com/${GITHUB_REPOSITORY}"

            binary "zdx"
          end
          EOF

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/assets/zdx-*.tar.gz
            dist/assets/zdx.rb
          generate_release_notes: true