name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changed:
    name: detect changes
    runs-on: ubuntu-latest
    outputs:
      code_changed: ${{ steps.filter.outputs.code }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Filter paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            code:
              - '**'
              - '!**/*.md'

  checks:
    name: format + lint + test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [changed]
    if: needs.changed.outputs.code_changed == 'true'
    env:
      CARGO_TARGET_DIR: ${{ github.workspace }}/../.zdx/cargo-target
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install toolchain (pinned)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90.0
          components: clippy

      - name: Install nightly (for fmt)
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - name: Cargo cache
        uses: Swatinem/rust-cache@v2

      - name: Format
        run: cargo +nightly fmt --check

      - name: Clippy
        run: cargo clippy --workspace --all-targets --locked -- -D warnings

      - name: Build
        run: cargo build -p zdx --locked

      - name: Test
        run: cargo test --workspace --lib --tests --bins --locked

  results:
    name: results
    runs-on: ubuntu-latest
    needs: [changed, checks]
    if: always()
    steps:
      - name: Verify results
        run: |
          echo "code_changed: ${{ needs.changed.outputs.code_changed }}"
          echo "checks result: ${{ needs.checks.result }}"
          if [ "${{ needs.changed.outputs.code_changed }}" != "true" ]; then
            echo "Docs-only change; skipping checks."
            exit 0
          fi
          if [ "${{ needs.checks.result }}" != "success" ]; then
            exit 1
          fi