name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    name: format + lint + test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-14, macos-13]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install toolchain (pinned)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90.0
          components: clippy

      - name: Install nightly (for fmt)
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - name: Cargo cache
        uses: Swatinem/rust-cache@v2

      - name: Format
        run: cargo +nightly fmt --check

      - name: Clippy
        run: cargo clippy --workspace --all-targets --locked -- -D warnings

      - name: Test
        run: cargo test --workspace --lib --tests --bins --locked

  results:
    name: results
    runs-on: ubuntu-latest
    needs: [checks]
    if: always()
    steps:
      - name: Verify matrix results
        run: |
          echo "checks result: ${{ needs.checks.result }}"
          if [ "${{ needs.checks.result }}" != "success" ]; then
            exit 1
          fi