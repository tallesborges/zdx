# Rust edition (matches Cargo.toml)
edition = "2024"

# Use default Rust style (4-space indentation)
tab_spaces = 4
hard_tabs = false

# Import organization (requires nightly, ignored on stable)
imports_granularity = "Module"
group_imports = "StdExternalCrate"
reorder_imports = true

# Formatting options
max_width = 100
use_small_heuristics = "Default"
newline_style = "Auto"

# Keep comments readable (requires nightly, ignored on stable)
wrap_comments = false
format_code_in_doc_comments = true
